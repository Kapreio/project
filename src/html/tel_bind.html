<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title%>
    </title>
    <script>
        // 计算html font-size
        // 保证7.5rem等于屏幕宽度
        (function (f, j) {
            var i = document,
                d = window;
            var b = i.documentElement;
            var c;

            function g() {
                var k = b.getBoundingClientRect().width;
                if (!j) {
                    j = 1080
                }
                if (k > j) {
                    k = j
                }
                var l = k * 100 / f;
                b.style.fontSize = (l > 100 ? 100 : l) + "px";
            }
            g();
            d.addEventListener('resize', g)
            d.addEventListener("pageshow", function (k) {
                if (k.persisted) {
                    clearTimeout(c);
                    c = setTimeout(g, 300)
                }
            }, false)
        })(750, 1080);
    </script>
</head>

<body>
    <div class="tips-area">
        <span class='tips-title'>已关联手机号</span>
    </div>
    <ul id="list">
    </ul>'
    <div id="addBind" class="add-bind">添加关联手机号</div>
    <div class="bind-tel-nav">
        添加关联手机号
        <input id="tel" type="tel" placeholder="请输入关联手机号">
        <p class="tips">提示：关联手机号须为有效的手机号，且在平台尚未注册/登录过。</p>
        <div class="footer">
            <div id="cancle">取消</div>
            <div id="confirmBind">确定</div>
        </div>
    </div>
    <div class="tips-area">
        <span class='tips-title'>添加规则：</span>
        <p>1、每个主账户至多添加3个关联手机号。若关联手机号已达到3个，可取消已关联手机号并添加新的关联手机号。 </p>
        <p>2、添加关联的手机号必须是在我们平台尚未注册/登录过的用户。</p>
    </div>
</body>

</html>
