    <script>
        // 计算html font-size
        // 保证7.5rem等于屏幕宽度
        (function (f, j) {
            var i = document,
                d = window;
            var b = i.documentElement;
            var c;

            function g() {
                var k = b.getBoundingClientRect().width;
                if (!j) {
                    j = 1080
                }
                if (k > j) {
                    k = j
                }
                var l = k * 100 / f;
                b.style.fontSize = (l > 100 ? 100 : l) + "px";
            }
            g();
            d.addEventListener('resize', g)
            d.addEventListener("pageshow", function (k) {
                if (k.persisted) {
                    clearTimeout(c);
                    c = setTimeout(g, 300)
                }
            }, false)
        })(750, 1080);
    </script>
